<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>


  .container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
  }

  .cards {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
  }

  .card {
    width: 100px;
    height: 150px;
    background-color: #ddd;
    border: 2px solid #aaa;
    border-radius: 5px;
    cursor: pointer;
    transition: border-color 0.3s ease;
  }

  .card:hover {
    border-color: #333;
  }

  .bet-options {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
  }

  .bet-option {
    display: flex;
    align-items: center;
  }

  .clear-button {
    background-color: #f44336;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .clear-button:hover {
    background-color: #d32f2f;
  }
</style>
<title>Gaming UI</title>
</head>
<body>
<div class="container">
  <h2>Select Bet Amount:</h2>
  <div class="bet-options">
    <label class="bet-option">
      <input type="checkbox" name="bet" value="50">
      $50
    </label>
    <label class="bet-option">
      <input type="checkbox" name="bet" value="100">
      $100
    </label>
    <label class="bet-option">
      <input type="checkbox" name="bet" value="150">
      $150
    </label>
    <label class="bet-option">
      <input type="checkbox" name="bet" value="200">
      $200
    </label>
  </div>
  <h2>Select a Card:</h2>
  <div class="cards">
    <div class="card" data-card="1"></div>
    <div class="card" data-card="2"></div>
    <div class="card" data-card="3"></div>
    <div class="card" data-card="4"></div>
  </div>
  <button class="clear-button">Clear Selection</button>
</div>
</body>
</html>
